<div class="well">
    <form class="form-inline" [formGroup]="postSearchForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="control-label">Tag Filter</label>
            <input type="text" class="form-control" formControlName="tag">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="!postSearchForm.valid">Search</button>
        </div>
    </form>
</div>
