<div class="panel panel-default">
    <div class="panel-heading">{{post.tag}}</div>
    <div class="panel-body">
        {{post.text}}
    </div>
    <div class="panel-footer">
        <button class="btn btn-info" (click)="editPost()"><span class="glyphicon glyphicon-edit"></span></button>
        <button class="btn btn-danger" (click)="deletePost(post.id)"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
